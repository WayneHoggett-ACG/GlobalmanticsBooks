<!DOCTYPE html>
<html>
  <head>
    <title>Globomantics</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="{{ url_for('home') }}"><h1><img src="{{ url_for('static', filename='img/globomantics-logo-white.png') }}"></h1></a>
        <div class="navigation-button">
            <a href="{{ url_for('home') }}"><button>Home</button></a>
          </div>
        <div class="navigation-button">
            <a href="{{ url_for('catalog') }}"><button>Catalog</button></a>
          </div>
        <div class="header-cart">
          <img src="{{ url_for('static', filename='img/cart.svg') }}" />
          <p><span>0</span> books</p>
        </div>
      </header>
      <section class="section-details">
        <div class="details-left">
          <a href="{{ url_for('home') }}"><button>Back</button></a>
        </div>
        <div class="details-right">
          <h2>Our Catalog</h2>
      </section>
      <section>
        <div class="table">
          <table>
            <thead>
              <tr>
                 <th scope="col">&nbsp;</th> <!-- Image -->
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">&nbsp;</th> <!-- Details Button -->
              </tr>
            </thead>
            <tbody>
              {% for book in books %}
              <tr>
                <td>
                  <img class="book-image" src="{{ url_for('static', filename='img/' + book.image) }}" alt="{{ book.title }}" />
                </td>
                <td class="book-name">{{ book.title }}</td>
                <td class="book-author">{{ book.author }}</td>
                <td class="book-price">${{ book.price }}</td>
                <td class="book-purchase-button">
                  <a href="{{ url_for('details', book_id=book.id) }}"><button>Details</button></a>
                </td>
                
              </tr>
              {% endfor %}
            </tbody>
          </table>          
        </div>
      </section>
    </div>
  </body>
</html>
